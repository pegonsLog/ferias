<mat-card>
  <mat-card-content>
    <mat-toolbar id="peso-fonte">Informe os dados para a alteração</mat-toolbar>
    <div>
      <form [formGroup]="form" (ngSubmit)="update()" >
        <mat-form-field class="full-width" [hideRequiredMarker]="true">
          <mat-label>Matrícula</mat-label>
          <input
            style="font-family: Montserrat"
            matInput
            placeholder="Usuário"
            type="text"
            formControlName="username"
          />
        </mat-form-field>

        <mat-form-field class="full-width" [hideRequiredMarker]="true">
          <mat-label for="name">Nome</mat-label>
          <input
            style="font-family: Montserrat"
            matInput
            id="name"
            placeholder="Nome"
            type="text"
            formControlName="name"
          />
        </mat-form-field>
        <mat-form-field class="full-width" [hideRequiredMarker]="true">
          <mat-label for="gender">Sexo</mat-label>
          <mat-select
            style="font-family: Montserrat"
            id="gender"
            class="select"
            aria-label="Sexo"
            placeholder="Sexo"
            formControlName="gender"
          >
            <mat-option selected value="Masculino"
              >Masculino</mat-option
            >
            <mat-option value="Feminino">Feminino</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="full-width" [hideRequiredMarker]="true">
          <mat-label for="password">Senha</mat-label>
          <input
            style="font-family: Montserrat"
            matInput
            id="password"
            placeholder="Senha"
            type="text"
            formControlName="password"
          />
        </mat-form-field>

        <mat-card-actions>
          <div class="container">
            <button
              id="button-usuario"
              name="usuario"
              mat-raised-button
              type="submit"
            >
              Salvar
            </button>        
          </div>
        </mat-card-actions>
      </form>
    </div>
  </mat-card-content>
</mat-card>
