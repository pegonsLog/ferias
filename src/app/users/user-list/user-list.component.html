<mat-card>
  <mat-card-content>
    <mat-toolbar id="peso-fonte"
      >Usuários
      <a (click)="onCreateUser()"
        ><mat-icon>person_add</mat-icon></a
      ></mat-toolbar
    >
    <div *ngIf="dataSource$ | async; else loading">
      <table
        mat-table
        [dataSource]="dataSource$ | async"
        class="mat-elevation-z8"
      >
        <!-- Username Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuário</th>
          <td mat-cell *matCellDef="let element">{{ element.username }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Password Column -->
        <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef>Senha</th>
          <td mat-cell *matCellDef="let element">{{ element.password }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let element">
            <a (click)="onUpdateUser(element.id)"><mat-icon>edit</mat-icon></a>
            <a (click)="onDeleteUser(element.id)"><mat-icon>delete</mat-icon></a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data.
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr> -->
      </table>
    </div>
  </mat-card-content>
  <ng-template #loading>
    <div id="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
