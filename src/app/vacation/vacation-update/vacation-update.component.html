<mat-card>
  <mat-card-content>
    <mat-toolbar id="peso-fonte">Informe os dados para a alteração</mat-toolbar>
    <div>
      <form [formGroup]="form" (ngSubmit)="update()">
        <mat-form-field
          class="half-width start-end"
          [hideRequiredMarker]="true"
        >
          <mat-label>Matrícula</mat-label>
          <mat-select
            formControlName="registration"
            style="font-family: Montserrat"
          >
            <mat-option
              *ngFor="let registration of registrations"
              [value]="registration.registration"
            >
              {{ registration.name }} - {{ registration.registration }} -
              {{ registration.admission }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field
          class="half-width"
          [hideRequiredMarker]="true"
        >
          <mat-label>Data do início</mat-label>
          <input
            style="font-family: Montserrat"
            matInput
            placeholder="Data de Início"
            type="text"
            formControlName="startVacation"
          />
        </mat-form-field>

        <mat-form-field class="half-width start-end" [hideRequiredMarker]="true">
          <mat-label>Data do término</mat-label>
          <input
            style="font-family: Montserrat"
            matInput
            placeholder="Data de término"
            type="text"
            formControlName="endVacation"
          />
        </mat-form-field>
        <mat-form-field
          class="half-width"
          [hideRequiredMarker]="true"
        >
          <mat-label>Data limite</mat-label>
          <input
            style="font-family: Montserrat"
            matInput
            placeholder="Data limite"
            type="text"
            formControlName="limit"
          />
        </mat-form-field>
        <mat-form-field class="half-width start-end" [hideRequiredMarker]="true">
          <mat-label>Período aquisitivo</mat-label>
          <input
            style="font-family: Montserrat"
            matInput
            placeholder="Período aquisitivo"
            type="text"
            formControlName="period"
          />
        </mat-form-field>
        <mat-form-field class="half-width" [hideRequiredMarker]="true">
          <mat-label for="intprop">Int/Prop</mat-label>
          <mat-select
            style="font-family: Montserrat"
            id="intprop"
            class="select"
            aria-label="Int/Prop"
            placeholder="Int/Prop"
            name="intprop"
            formControlName="intprop"
          >
            <mat-option selected value="Int">Int</mat-option>
            <mat-option selected value="Prop">Prop</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="half-width start-end" [hideRequiredMarker]="true">
          <mat-label for="purchasing">Período</mat-label>
          <mat-select
            style="font-family: Montserrat"
            id="purchasing"
            class="select"
            aria-label="Período"
            placeholder="Período"
            name="purchasing"
            formControlName="purchasing"
          >
            <mat-option selected value="Int">1º Per</mat-option>
            <mat-option selected value="Prop">2º Per</mat-option>
            <mat-option selected value="Prop">3º Per</mat-option>
            <mat-option selected value="Único">Único</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="half-width">
          <mat-label for="sell">Vendeu 1/3?</mat-label>
          <mat-select
            style="font-family: Montserrat"
            id="sell"
            class="select"
            aria-label="Vendeu 1/3?"
            placeholder="Vendeu 1/3?"
            name="sell"
            formControlName="sell"
          >
            <mat-option selected value="Sim">Sim</mat-option>
            <mat-option selected value="Não">Não</mat-option>
            <mat-option selected value="N/A">N/A</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Observações</mat-label>
          <textarea
            style="font-family: Montserrat"
            matInput
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="5"
            placeholder="Observações"
            type="text"
            formControlName="observation"
          ></textarea>
        </mat-form-field>
        <mat-card-actions>
          <div class="container">
            <button
              id="button-ferias"
              name="vacation"
              mat-raised-button
              type="submit"
            >
              Salvar
            </button>
          </div>
        </mat-card-actions>
      </form>
    </div>
  </mat-card-content>
</mat-card>
