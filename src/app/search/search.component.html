<mat-card>
  <mat-card-content>
    <mat-toolbar id="peso-fonte">Buscar</mat-toolbar>

    <form>
      <div *ngIf="isEmployee; else month">
        <mat-form-field class="full-width" [hideRequiredMarker]="true">
          <mat-label for="registration">Matrícula</mat-label>
          <input
            style="font-family: Montserrat"
            id="registration"
            matInput
            placeholder="Matrícula"
            type="text"
            name="registration"
            [(ngModel)]="registrationSearch"
          />
        </mat-form-field>
      </div>

      <!-- <mat-card-actions> -->
      <div class="container">
        <button
          (click)="onSearch()"
          id="button-vacation"
          name="vacation"
          mat-raised-button
        >
          Buscar
        </button> 
      </div>
      <!-- </mat-card-actions> -->
      <ng-template #month>
        <div *ngIf="isMonth; else year">
          <mat-form-field class="full-width" [hideRequiredMarker]="true">
            <mat-label for="mes">Mês</mat-label>
            <mat-select
              style="font-family: Montserrat"
              id="mes"
              class="select"
              aria-label="Mês"
              placeholder="Mês"
              name="month"
              [(ngModel)]="monthSearch"
            >
              <mat-option selected value="01">Janeiro</mat-option>
              <mat-option selected value="02">Fevereiro</mat-option>
              <mat-option selected value="03">Março</mat-option>
              <mat-option selected value="04">Abril</mat-option>
              <mat-option selected value="05">Maio</mat-option>
              <mat-option selected value="06">Junho</mat-option>
              <mat-option selected value="07">Julho</mat-option>
              <mat-option selected value="08">Agosto</mat-option>
              <mat-option selected value="09">Setembro</mat-option>
              <mat-option selected value="10">Outubro</mat-option>
              <mat-option selected value="11">Novembro</mat-option>
              <mat-option selected value="12">Dezembro</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="full-width" [hideRequiredMarker]="true">
            <mat-label for="ano">Ano</mat-label>
            <mat-select
              style="font-family: Montserrat"
              id="ano"
              class="select"
              aria-label="Ano"
              placeholder="Ano"
              name="year"
              [(ngModel)]="yearSearch"
            >
              <mat-option selected value="2023">2023</mat-option>
              <mat-option selected value="2024">2024</mat-option>
              <mat-option selected value="2025">2025</mat-option>
              <mat-option selected value="2026">2026</mat-option>
              <mat-option selected value="2027">2027</mat-option>
              <mat-option selected value="2028">2028</mat-option>
              <mat-option selected value="2029">2029</mat-option>
              <mat-option selected value="2030">2030</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </ng-template>
      <ng-template #year>
        <div *ngIf="isYear">
          <mat-form-field class="full-width" [hideRequiredMarker]="true">
            <mat-label for="ano">Ano</mat-label>
            <mat-select
              style="font-family: Montserrat"
              id="ano"
              class="select"
              aria-label="Ano"
              placeholder="Ano"
              name="year"
              [(ngModel)]="yearSearch"
            >
              <mat-option selected value="2023">2023</mat-option>
              <mat-option selected value="2024">2024</mat-option>
              <mat-option selected value="2025">2025</mat-option>
              <mat-option selected value="2026">2026</mat-option>
              <mat-option selected value="2027">2027</mat-option>
              <mat-option selected value="2028">2028</mat-option>
              <mat-option selected value="2029">2029</mat-option>
              <mat-option selected value="2030">2030</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </ng-template>
    </form>
  </mat-card-content>
</mat-card>
