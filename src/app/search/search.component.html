<mat-card>
  <mat-card-content>
    <mat-toolbar id="peso-fonte">Buscar</mat-toolbar>

    <form>
      <ng-template *ngIf="isEmployee">
        <mat-form-field class="full-width" [hideRequiredMarker]="true">
          <mat-label for="registration">Matrícula</mat-label>
          <input
            style="font-family: Montserrat"
            id="registration"
            matInput
            placeholder="Matrícula"
            type="text"
            name="registration"
            [(ngModel)]="registrationSearch"
          />
        </mat-form-field>
      </ng-template>

      <ng-template *ngIf="isMonth">
        <mat-form-field class="full-width" [hideRequiredMarker]="true">
          <mat-label for="mes">Mês</mat-label>
          <mat-select
            style="font-family: Montserrat"
            id="mes"
            class="select"
            aria-label="Mês"
            placeholder="Mês"
            name="month"
            [(ngModel)]="yearSearch"
          >
            <mat-option selected value="1">Janeiro</mat-option>
            <mat-option selected value="2">Fevereiro</mat-option>
            <mat-option selected value="3">Março</mat-option>
            <mat-option selected value="4">Abril</mat-option>
            <mat-option selected value="5">Maio</mat-option>
            <mat-option selected value="6">Junho</mat-option>
            <mat-option selected value="7">Julho</mat-option>
            <mat-option selected value="8">Agosto</mat-option>
            <mat-option selected value="9">Setembro</mat-option>
            <mat-option selected value="10">Outubro</mat-option>
            <mat-option selected value="11">Novembro</mat-option>
            <mat-option selected value="12">Dezembro</mat-option>
          </mat-select>
        </mat-form-field>
      </ng-template>
      <ng-template *ngIf="isYear">
        <mat-form-field class="full-width" [hideRequiredMarker]="true">
          <mat-label for="ano">Ano</mat-label>
          <mat-select
            style="font-family: Montserrat"
            id="ano"
            class="select"
            aria-label="Ano"
            placeholder="Ano"
            name="year"
            [(ngModel)]="yearSearch"
          >
            <mat-option selected value="2023">2023</mat-option>
            <mat-option selected value="2024">2024</mat-option>
            <mat-option selected value="2025">2025</mat-option>
            <mat-option selected value="2026">2026</mat-option>
            <mat-option selected value="2027">2027</mat-option>
            <mat-option selected value="2028">2028</mat-option>
            <mat-option selected value="2029">2029</mat-option>
            <mat-option selected value="2030">2030</mat-option>
          </mat-select>
        </mat-form-field>
      </ng-template>

      <!-- <mat-card-actions> -->
      <div class="container">
        <button
          (click)="onSearch(typeSearch)"
          id="button-atestado"
          name="atestado"
          mat-raised-button
        >
          Buscar
        </button>
        <button
          mat-raised-button
          id="button-cancel"
          name="cancelar"
          type="button"
          (click)="onClear()"
        >
          Limpar
        </button>
      </div>
      <!-- </mat-card-actions> -->
    </form>
  </mat-card-content>
</mat-card>
