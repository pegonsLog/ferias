<mat-drawer-container>
  <mat-drawer mode="side" opened="{{ isOpened }}">
    <mat-nav-list>
      <div>
        <h1 class="mt-2">GARBO</h1>
      </div>
      <mat-divider></mat-divider>

      <h5 class="mt-4">OPÇÕES</h5>
      <div id="align-list">
        <mat-icon>beach_access</mat-icon>
        <a (click)="onDay(day)" routerLinkActive="list-item-active"
          >FÉRIAS</a
        >
      </div>
  
      <div id="align-list">
        <mat-icon>group</mat-icon>
        <a
          (click)="onListEmployees(employeeList)"
          routerLinkActive="list-item-active"
          >FUNCIONÁRIOS</a
        >
      </div>
      <div id="align-list">
        <mat-icon> manage_accounts </mat-icon>
        <a (click)="onListUsers(users)" routerLinkActive="list-item-active"
          >USUÁRIOS</a
        >
      </div>
      <div id="align-list">
        <mat-icon> manage_search </mat-icon>
        <a (click)="onSearch(search)" routerLinkActive="list-item-active"
          >CONSULTA</a
        >
      </div>
   
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <app-header (closeSidenav)="onOpened()"></app-header>
    <div class="background">
      <div class="title">
        <span>{{ titleName }}</span>
        <div *ngIf="gender === 'Masculino'; else female">
          <span>Bem vindo, {{ titleUser }}</span>
        </div>
        <ng-template #female
          ><span>Bem vinda, {{ titleUser }}</span></ng-template
        >
      </div>

      <div class="main" *ngIf="typeName === ''"></div>
      <div class="main" *ngIf="typeName === 'main'"></div>
      <div class="main" *ngIf="typeName === 'dayCreate'">
        <app-ferias-create (typeList)="onUpdateAllType($event)" style="width: 50%"></app-ferias-create>
      </div>

      <!-- <div class="main" *ngIf="typeName === 'dayUpdate'">
        <app-ferias-update
          [feriasUpdate]="feriasUpdate"
          (typeList)="onUpdateAllType($event)"
          style="width: 50%"
        ></app-ferias-update>
      </div>
      <div class="main" *ngIf="typeName === 'dayList'">
        <app-day-list
          [searchListDay]="searchList"
          (type)="onType($event)"
          (certificateEmit)="onUpdate($event)"
          style="width: 50%"
        ></app-day-list>
      </div> -->
<!-- 
      <div class="main" *ngIf="typeName === 'hourCreate'">
        <app-hour-create (typeList)="onUpdateAllType($event)" style="width: 50%"></app-hour-create>
      </div> -->

      <div class="main" *ngIf="typeName === 'employeeCreate'">
        <app-employees-create (typeList)="onUpdateAllType($event)" style="width: 50%"></app-employees-create>
      </div>
      <div class="main" *ngIf="typeName === 'employeeUpdate'">
        <app-employees-update
          [employeeUpdate]="employeeUpdate"
          (typeList)="onListEmployees($event)"
          style="width: 50%"
        ></app-employees-update>
      </div>
      <div class="main" *ngIf="typeName === 'employeeList'">
        <app-employees-list
          (type)="onType($event)"
          (employeeEmit)="onUpdateEmployee($event)"
          style="width: 50%"
        ></app-employees-list>
      </div>

      <div class="main" *ngIf="typeName === 'userCreate'">
        <app-user-create (typeList)="onUpdateAllType($event)" style="width: 50%"></app-user-create>
      </div>
      <div class="main" *ngIf="typeName === 'userUpdate'">
        <app-user-update
          [userUpdate]="userUpdate"
          (typeList)="onListUsers($event)"
          style="width: 50%"
        ></app-user-update>
      </div>
      <div class="main" *ngIf="typeName === 'userList'">
        <app-user-list
          (type)="onType($event)"
          (userEmit)="onUpdate($event)"
          style="width: 50%"
        ></app-user-list>
      </div>
      <div class="main" *ngIf="typeName === 'search'">
        <app-search
          (searchTypeName)="onTypeList($event)"
          style="width: 50%"
        ></app-search>
      </div>   
    </div>
  </mat-drawer-content>
</mat-drawer-container>
