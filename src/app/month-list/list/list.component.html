<div id="spacing">
  <div class="peso-fonte">
    {{ headerVacationList }}{{literarMonth}}/{{yearList}}
  </div>

  <div *ngIf="dataSource$ | async" id="table-container">
    <table
      mat-table
      [dataSource]="dataSource$ | async"
    >
      <ng-container matColumnDef="registration">
        <th mat-header-cell *matHeaderCellDef>Matrícula</th>
        <td mat-cell *matCellDef="let element">{{ element.registration }}</td>
      </ng-container>
      <ng-container matColumnDef="purchasing">
        <th mat-header-cell *matHeaderCellDef>Período</th>
        <td mat-cell *matCellDef="let element">{{ element.purchasing }}</td>
      </ng-container>
      <ng-container matColumnDef="startVacation">
        <th mat-header-cell *matHeaderCellDef>Data de início</th>
        <td mat-cell *matCellDef="let element">
          {{ element.startVacation }}
        </td>
      </ng-container>
      <ng-container matColumnDef="endVacation">
        <th mat-header-cell *matHeaderCellDef>Data do término</th>
        <td mat-cell *matCellDef="let element">{{ element.endVacation }}</td>
      </ng-container>
      <ng-container matColumnDef="days">
        <th mat-header-cell *matHeaderCellDef>Dias</th>
        <td mat-cell *matCellDef="let element">{{ element.days }}</td>
      </ng-container>
      <ng-container matColumnDef="intprop">
        <th mat-header-cell *matHeaderCellDef>Int/Prop</th>
        <td mat-cell *matCellDef="let element">{{ element.intprop }}</td>
      </ng-container>
      <ng-container matColumnDef="sell">
        <th mat-header-cell *matHeaderCellDef>Vendeu 1/3?</th>
        <td mat-cell *matCellDef="let element">{{ element.sell }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-divider></mat-divider>
  </div>
</div>
